<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 4.10</title>
    <style>
      div {
        margin: 2rem;
      }
      label {
        display: inline-block;
        width: 20%;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="province">Province: </label>
      <select name="province" id="province">
        <option value="">SELECT</option>
        <option value="BANGKOK">BANGKOK</option>
        <option value="PHUKET">PHUKET</option>
        <option value="RANONG">RANONG</option>
      </select>
    </div>
    <div>
      <label for="district">District: </label>
      <select name="district" id="district">
        <option value="">SELECT</option>
      </select>
    </div>
    <script>
      const provinces = ['BANGKOK', 'PHUKET', 'RANONG'];
      const mapProDis = {
        BANGKOK: ['BANG BON', 'BANG KAPI', 'BANG KHAE', 'BANG KHEN', 'BANG PLAD', 'BANG RAK', 'BANG NA'],
        PHUKET: ['MUEANG', 'KATHU', 'THALANG'],
        RANONG: ['MUEANG', 'KA POE', 'KRA BURI', 'SUK SAMRAN']
      };

      const province = document.querySelector('#province');
      province.addEventListener('change', function (e) {
        const provinceSelected = province.value;

        const districts = mapProDis[provinceSelected] || [];
        const optDistricts = districts.map(item => `<option value="${item}">${item}</option>`);
        const district = document.querySelector('#district');
        district.innerHTML = '<option>SELECT</option>' + optDistricts.join('');
        // <option>SELECT</option>
        // <option value="Mueang">Mueang</option>
        // <option value="KATHU">KATHU</option>
        // <option value="THALANG">THALANG</option>
      });
    </script>
  </body>
</html>
